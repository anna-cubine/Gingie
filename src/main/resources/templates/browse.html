<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 8000px;
            margin: 0 auto;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: visible;
        }

        .header {
            background-color: #ff8c42;
            display: flex;
            padding: 15px;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-right: 20px;
            margin-left: 30px;
        }

        .header .logo img {
            width: 60px;
            height: 60px;
            cursor: pointer;
        }

        .header .search-bar input[type="text"] {
            padding: 10px;
            width: 700px;
            font-size: 1em;
            border: none;
            outline: none;
            border-radius: 5px;
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-right: 50px;
            position: relative;
        }

        .header-icons button {
            background-color: #ff8c42;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5em;
            color: white;
        }

        .header-icons button:hover {
            background-color: #e88a3a;
        }

        .dropdown {
            position: absolute;
            top: 100%; /* Align dropdown below the button */
            right: 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none; /* Initially hidden */
            flex-direction: column;
            border-radius: 5px;
            z-index: 1000;
            width: 150px;
        }

        .dropdown a {
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            font-size: 1em;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .dropdown a:last-child {
            border-bottom: none;
        }

        .dropdown a:hover {
            background-color: #f2f2f2;
        }

        main {
            padding: 20px;
        }

        .categories {
            background-color: #ff8c42;
            color: white;
            font-weight: bold;
            padding: 10px;
            margin-bottom: 20px;
            display: inline-block;
            border-radius: 4px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .card-button {
            background-color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 0;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
            background-color: #ccc;
            margin-bottom: 10px;
            border-radius: 8px 8px 0 0;
        }

        .card-info {
            font-size: 0.9rem;
            color: #555;
            padding: 10px;
        }

        .card-info strong {
            display: block;
            margin-top: 5px;
            color: #333;
        }
    </style>
</head>
<body onload="loadCards()">
<div class="container">
    <header class="header">
        <div class="logo">
            <a href="../index.html"><img src="/images/Gingie_icon.png" alt="Logo" title="Logo"></a>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>

        <div class="header-icons">
            <a href="/favorites"><button class="button">‚≠ê</button></a>
            <button class="button" onclick="toggleDropdown()">üë§</button>
            <div class="dropdown" id="dropdownMenu">
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
                <a href="userProfile.html">Profile</a>
            </div>
        </div>
    </header>
    <main>
        <div class="categories">Categories</div>
        <a href="/addRecipe">
            <button>Add Recipe</button>
        </a>
        <div class="cards">
            <!-- function loadCards() will add the cards -->
        </div>
    </main>
</div>

<script>
    function toggleDropdown() {
        const dropdown = document.getElementById('dropdownMenu');
        dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    }

    window.onclick = function(event) {
        if (!event.target.closest('.header-icons')) {
            const dropdown = document.getElementById('dropdownMenu');
            if (dropdown.style.display === 'flex') {
                dropdown.style.display = 'none';
            }
        }
    };

    function loadCards() {
        for (let i = 0; i < 5; i++) {
            const cards = document.querySelector('.cards');
            cards.innerHTML += `
            <button class="card-button">
                <div class="card">
                    <img src="/images/cheeseAndCrackers.jpg" alt="[PICTURE]"/>
                    <div class="card-info">
                        <strong>[dishName]</strong>
                        [averageRating] <br/>
                        [categoryID]
                    </div>
                </div>
            </button>`;
        }
    }
</script>
</body>
</html>
