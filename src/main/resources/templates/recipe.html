<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 8000px;
            margin: 0 auto;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: visible;
        }

        .header {
            background-color: #ff8c42;
            display: flex;
            padding: 8px; /* Reduced padding */
            justify-content: space-between;
            align-items: center;
            height: 60px; /* Set height for consistency */
        }

        .header .logo img {
            width: 50px; /* Smaller logo size */
            height: 50px;
        }

        .header .search-bar input[type="text"] {
            padding: 8px; /* Smaller padding */
            width: 500px; /* Adjusted for smaller header */
            font-size: 0.9em; /* Smaller text */
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 15px; /* Reduced gap for compact layout */
            margin-right: 20px; /* Adjusted right margin */
            position: relative;
        }

        .header-icons button {
            background-color: #ff8c42;
            border: none;
            padding: 5px; /* Smaller padding */
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em; /* Adjusted icon size */
            color: white;
        }

        .header-icons button:hover {
            background-color: #e88a3a;
        }

        .dropdown {
            position: absolute;
            top: 100%; /* Align dropdown below the button */
            right: 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none; /* Initially hidden */
            flex-direction: column;
            border-radius: 5px;
            z-index: 1000;
            width: 150px;
        }

        .dropdown a {
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            font-size: 1em;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .dropdown a:last-child {
            border-bottom: none;
        }

        .dropdown a:hover {
            background-color: #f2f2f2;
        }

        .favoriteAdd {
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            font-size: 1em;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .favoriteAdd:last-child {
            border-bottom: none;
        }

        .favoriteAdd:hover {
            background-color: #f2f2f2;
        }

        main {
            padding: 20px;
        }

        .dishContainer {
            display: block;
            margin-left: auto;
            margin-right: auto;
            background: linear-gradient(to top, black, transparent), url("/images/oyakodon01-800x530.jpg");
            position: relative;
            width: 800px;
            height: 550px;
            color: white;
        }

        .dishContainer h2 {
            position: absolute;
            bottom: 60px;
            left: 3px;
            font-size: 30px;
        }

        .dishName {
            bottom: 8px;
            left: 16px;
            font-size: 20px;
        }

        .star-rating {
            display: inline-block;
            font-size: 1.5em;
            color: lightgrey;
            cursor: pointer;
        }

        /*Don't want to show the input buttons*/
        .star-rating input {
            display: none;
        }

        .star-rating label {
            padding: 0 5px;
            color: gray;
            transition: color 0.2s ease-in-out;
            font-size: 2em; /*star size*/
        }

        .star-rating input:checked label {
            color: gold; /*Change color when selected*/
        }

        /*Hover color change will effect stars before as well*/
        .star-rating label:hover,
        .star-rating label:hover ~ label{
            color:gold; /*Change color when hovered over*/
        }

        .star-rating input:checked ~ label:hover,
        .star-rating input:checked ~ label{
            color:gold;
        }

        .row {
            display: flex;
            justify-content: space-around;
        }

        .add-comment {
            display: block;
        }

        .comments-display {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="logo">
            <a href="/category"><img src="/images/Gingie_icon.png" alt="Logo" title="Logo"></a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="header-icons">
            <button class="button" onclick="toggleDropdown('favoriteDropdown')">‚≠ê</button>
            <div class="dropdown" id="favoriteDropdown">
                <form id="favorites-form" th:action="@{/addFavorite}" method="post">
                    <input type="hidden" name="recipeID" th:value="${recipe.recipeID}"/>
                </form>
                <button class="favoriteAdd" onClick="document.getElementById('favorites-form').submit()">Add to favorites</button>
                <a href="/favorites">Go to favorites</a>
            </div>
            <button class="button" onclick="toggleDropdown('dropdownMenu')">üë§</button>
            <div class="dropdown" id="dropdownMenu">
                <a href="/login">Login</a>
                <a href="/register">Register</a>
                <a href="/userProfile">Profile</a>
            </div>
        </div>
    </header>
</div>
<div class="dishContainer">
    <h2 class="dishName" th:text="${recipe.dishName}">Dish name</h2>
    <div th:each="i : ${#numbers.sequence(1, 5)}" class="star-rating">
        <input type="radio" name="rating" th:value="${i}" id="star-${i}" th:checked="${rating == i}">
        <label for="star-${i}">‚òÜ</label>
    </div>
</div>
<!-- Display message if the recipe is already in favorites or if it is successfully added-->
<div th:if="${message != null}">
    <p th:text="${message}"></p>
</div>
<div class="row">
    <div>
        <h1>Ingredients</h1>
        <ul class="ingredients">
            <!--Bulleted list of ingredients-->
            <li th:each="ingredient : ${recipe.ingredients}" th:text="${ingredient}">Ingredients Not Found</li>
        </ul>
    </div>
    <div>
        <h1>Instructions</h1>
        <ul class="instructions">
            <!--Bulleted (Maybe try to add numbers using stat.count) list of instructions-->
            <li th:each="instruction, stat : ${recipe.instructions}" th:text="${instruction}">Instructions Not Found</li>
        </ul>
    </div>
    <div>
        <h1>Comments</h1>
        <!--Form section for adding comments-->
        <form th:action="@{/saveComment}" th:object="${newComment}" method="post">
            <!--Getting user and recipe ID using hidden fields-->
            <input type="hidden" name="userID" th:value="${newComment.userID}"/>
            <input type="hidden" name="username" th:value="${newComment.username}"/>
            <input type="hidden" name="recipeID" th:value="${recipe.recipeID}"/>
            <input type="hidden" name="commentID" th:value="${newComment.commentID}"/>

            <textarea name="addComment" th:field="*{commentText}" rows="5" cols="50" placeholder="Write a comment..."></textarea>
            <button type="submit" class="add-comment">Submit Comment</button>
        </form>
        <!--Section for listing comments-->
        <ul class="comments">
            <li th:each="comment : ${comments}">
                <p class="comments-display">
                    <strong  th:text="${comment.username}"></strong>
                    <br/>
                    <span th:text="${comment.commentText}"></span>
                </p>
            </li>
        </ul>
    </div>
</div>
<script>

    function toggleDropdown(id) {
        const dropdown = document.getElementById(id);
        dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    }

    window.onclick = function(event) {
        if (!event.target.closest('.header-icons')) {
            const dropdown = document.getElementById('dropdownMenu');
            if (dropdown.style.display === 'flex') {
                dropdown.style.display = 'none';
            }
        }
    };
</script>
</body>
</html>
