<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #ff8c42;
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .search-bar {
            flex-grow: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
        }
        .favorite-button {
            background-color: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: black;
        }
        .dishContainer{
            display: block;
            margin-left: auto;
            margin-right: auto;;
            background: linear-gradient(to
            top, black, transparent), url("../static/images/oyakodon01-800x530.jpg");
            position: relative;
            width: 800px;
            height: 550px;
            color: white;
        }
        .dishContainer h2{
            position: absolute;
            bottom:30px;
            left:3px;
            font-size: large;
        }
        .dishContainer h3{
            position: absolute;
            bottom:0;
            left:3px;
        }
        .dishName{
            bottom: 8px;
            left: 16px;
            font-size: 18px;
        }
        .row{
            display: flex;
            justify-content: space-between;
        }

    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="/images/Gingie_icon.png" alt="Logo" class="logo">
            <input type="text" placeholder="Search" class="search-bar">
            <button class="favorite-button">â˜…</button>
        </header>
    </div>
    <div class="dishContainer">
        <h2 class="dishName">Dish name</h2>
        <h3 class="dishRating">Rating</h3>
    </div>
    <div class="row">
        <div class="ingredients">
            <h1>Ingredients</h1>
        </div>
        <div class="instructions">
            <h1>Instructions</h1>
        </div>
        <div class="comments">
            <h1>Comments</h1>
        </div>
    </div>
</body>
</html>
