<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 8000px;
            margin: 0 auto;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: visible;
        }

        .header {
            background-color: #ff8c42;
            display: flex;
            padding: 8px;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            width: 100%;
        }

        .header .logo {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: 30px;
        }

        .header .logo img {
            width: 60px;
            height: 60px;
            cursor: pointer;
        }

        .header .search-bar input[type="text"] {
            padding: 10px;
            width: 700px;
            font-size: 1em;
            border: none;
            outline: none;
            border-radius: 5px;
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-right: 50px;
            position: relative;
        }

        .header-icons button {
            background-color: #ff8c42;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5em;
            color: white;
        }

        .header-icons button:hover {
            background-color: #e88a3a;
        }

        .dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            border-radius: 5px;
            z-index: 1000;
            width: 150px;
        }

        .dropdown a {
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            font-size: 1em;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .dropdown a:last-child {
            border-bottom: none;
        }

        .dropdown a:hover {
            background-color: #f2f2f2;
        }

        .favoriteAdd {
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            font-size: 1em;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .favoriteAdd:last-child {
            border-bottom: none;
        }

        .favoriteAdd:hover {
            background-color: #f2f2f2;
        }

        main {
            padding: 20px;
        }

        .dishContainer {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            text-align: center;
            margin: 20px auto;
            padding: 20px;
            gap: 20px;
            position: relative;
        }

        .dishContainer img {
            width: 350px;
            height: auto;
            max-height: 350px;
            border-radius: 8px;
            object-fit: cover;
        }

        .dishTitle {
            position: absolute;
            bottom: -30px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 2em;
            margin: 0;
        }

        .star-rating {
            position: absolute;
            bottom: 10px;
            left: 50%; /* Centers relative to the image */
            transform: translateX(-50%); /* Adjust position for centering */
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .star-rating label {
            font-size: 2em;
            color: lightgray;
            cursor: pointer;
        }

        .star-rating input {
            display: none;
        }

        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: gold;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            gap: 20px;
            padding: 0 20px;
        }

        .row > div {
            flex: 1;
            max-height: 350px; /* Control the total height of each section */
            margin: 0 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }

        .row h1 {
            margin-bottom: 10px;
            flex-shrink: 0; /* Prevent header from resizing or scrolling */
        }

        .scrollable-content {
            overflow-y: auto; /* Enable vertical scrolling for content */
            flex-grow: 1; /* Allow this part to take remaining space */
        }

        .separated-item {
            padding: 5px 0;
            border-bottom: 1px solid #ccc; /* Line between items */
            list-style: none; /* Remove bullets */
        }

        .separated-item:last-child {
            border-bottom: none; /* Remove line under the last item */
        }

        .row ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .row ul li {
            margin: 5px 0;
        }

        .row form textarea {
            width: 90%;
            margin: 10px 0;
        }

        .row .comments li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="logo">
            <a href="/category"><img src="/images/Gingie_icon.png" alt="Logo" title="Logo"></a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="header-icons">
            <button class="button" onclick="toggleDropdown('favoriteDropdown')">‚≠ê</button>
            <div class="dropdown" id="favoriteDropdown">
                <form id="favorites-form" th:action="@{/addFavorite}" method="post">
                    <input type="hidden" name="recipeID" th:value="${recipe.recipeID}"/>
                </form>
                <button class="favoriteAdd" onClick="document.getElementById('favorites-form').submit()">Add to favorites</button>
                <a href="/favorites">Go to favorites</a>
            </div>
            <button class="button" onclick="toggleDropdown('dropdownMenu')">üë§</button>
            <div class="dropdown" id="dropdownMenu">
                <a href="/login">Login</a>
                <a href="/register">Register</a>
                <a href="/userProfile">Profile</a>
            </div>
        </div>
    </header>
</div>
<div class="dishContainer">
    <img th:src="@{/images/{imagePath}(imagePath=${recipe.getimagePath()})}" alt="Recipe Image">
    <div class="star-rating">
        <input type="radio" name="rating" id="star-1" value="1"><label for="star-1">‚òÜ</label>
        <input type="radio" name="rating" id="star-2" value="2"><label for="star-2">‚òÜ</label>
        <input type="radio" name="rating" id="star-3" value="3"><label for="star-3">‚òÜ</label>
        <input type="radio" name="rating" id="star-4" value="4"><label for="star-4">‚òÜ</label>
        <input type="radio" name="rating" id="star-5" value="5"><label for="star-5">‚òÜ</label>
    </div>
    <h2 class="dishTitle" th:text="${recipe.dishName}">Dish name</h2>
</div>
<div class="row">
    <div>
        <h1>Ingredients</h1>
        <div class="scrollable-content">
            <li th:each="ingredient : ${recipe.ingredients}" th:text="${ingredient}" class="separated-item">
                Ingredients Not Found
            </li>
        </div>
    </div>
    <div>
        <h1>Instructions</h1>
        <div class="scrollable-content">
            <ul class="instructions">
                <li th:each="instruction, stat : ${recipe.instructions}" th:text="${instruction}" class="separated-item">
                    Instructions Not Found
                </li>
            </ul>
        </div>
    </div>
    <div>
        <h1>Comments</h1>
        <div class="scrollable-content">
            <ul class="comments">
                <li th:each="comment : ${comments}" class="separated-item">
                    <p>
                        <strong th:text="${comment.username}"></strong><br/>
                        <span th:text="${comment.commentText}"></span>
                    </p>
                </li>
            </ul>
        </div>
        <!--Form section for adding comments-->
        <form th:action="@{/saveComment}" th:object="${newComment}" method="post">
            <!--Getting user and recipe ID using hidden fields-->
            <input type="hidden" name="userID" th:value="${newComment.userID}"/>
            <input type="hidden" name="username" th:value="${newComment.username}"/>
            <input type="hidden" name="recipeID" th:value="${recipe.recipeID}"/>
            <input type="hidden" name="commentID" th:value="${newComment.commentID}"/>

            <textarea name="addComment" th:field="*{commentText}" rows="5" cols="50" placeholder="Write a comment..."></textarea>
            <button type="submit" class="add-comment">Submit Comment</button>
        </form>
    </div>
</div>
<script>
    function toggleDropdown(id) {
        const dropdown = document.getElementById(id);
        dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    }

    window.onclick = function(event) {
        if (!event.target.closest('.header-icons')) {
            const dropdown = document.getElementById('dropdownMenu');
            if (dropdown.style.display === 'flex') {
                dropdown.style.display = 'none';
            }
        }
    };

    function formatText(containerId) {
        const container = document.getElementById(containerId);
        const text = container.textContent; // Get plain text
        const lines = text.split('\n'); // Split into lines by newline
        container.innerHTML = ''; // Clear the container

        lines.forEach((line, index) => {
            const div = document.createElement('div');
            div.textContent = line;
            div.style.padding = '5px 0';
            if (index !== lines.length - 1) {
                div.style.borderBottom = '1px solid #ccc'; // Add separator
            }
            container.appendChild(div);
        });
    }

    // Apply to ingredients and instructions
    formatText('ingredients-container');
    formatText('instructions-container');
</script>
</body>
</html>
