<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 8000px;
            margin: 0 auto;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: visible;
        }

        .header {
            background-color: #ff8c42;
            display: flex;
            padding: 8px; /* Reduced padding */
            justify-content: space-between;
            align-items: center;
            height: 60px; /* Set height for consistency */
        }

        .header .logo img {
            width: 50px; /* Smaller logo size */
            height: 50px;
        }

        .header .search-bar input[type="text"] {
            padding: 8px; /* Smaller padding */
            width: 500px; /* Adjusted for smaller header */
            font-size: 0.9em; /* Smaller text */
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 15px; /* Reduced gap for compact layout */
            margin-right: 20px; /* Adjusted right margin */
            position: relative;
        }

        .header-icons button {
            background-color: #ff8c42;
            border: none;
            padding: 5px; /* Smaller padding */
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em; /* Adjusted icon size */
            color: white;
        }

        .header-icons button:hover {
            background-color: #e88a3a;
        }

        .dropdown {
            position: absolute;
            top: 100%; /* Align dropdown below the button */
            right: 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none; /* Initially hidden */
            flex-direction: column;
            border-radius: 5px;
            z-index: 1000;
            width: 150px;
        }

        .dropdown a {
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            font-size: 1em;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .dropdown a:last-child {
            border-bottom: none;
        }

        .dropdown a:hover {
            background-color: #f2f2f2;
        }

        main {
            padding: 20px;
        }

        .dishContainer {
            display: block;
            margin-left: auto;
            margin-right: auto;
            background: linear-gradient(to top, black, transparent), url("/images/oyakodon01-800x530.jpg");
            position: relative;
            width: 800px;
            height: 550px;
            color: white;
        }

        .dishContainer h2 {
            position: absolute;
            bottom: 30px;
            left: 3px;
            font-size: large;
        }

        .dishContainer h3 {
            position: absolute;
            bottom: 0;
            left: 3px;
        }

        .dishName {
            bottom: 8px;
            left: 16px;
            font-size: 18px;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="logo">
            <a href="../index.html"><img src="/images/Gingie_icon.png" alt="Logo" title="Logo"></a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="header-icons">
            <button class="favorite-button">â˜…</button>
            <button class="button" onclick="toggleDropdown()">ðŸ‘¤</button>
            <div class="dropdown" id="dropdownMenu">
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
                <a href="../static/userProfile.html">Profile</a>
            </div>
        </div>
    </header>
</div>
<div class="dishContainer">
    <h2 class="dishName" th:text="${recipe.dishName}">Dish name</h2>
    <h3 class="dishRating" th:text="${recipe.averageRating}">Rating</h3>
</div>
<div class="row">
    <div>
        <h1>Ingredients</h1>
        <ul class="ingredients">
            <!--Bulleted list of ingredients-->
            <li th:each="ingredient : ${recipe.ingredients}" th:text="${ingredient}">Ingredients Not Found</li>
        </ul>
    </div>
    <div>
        <h1>Instructions</h1>
        <ul class="instructions">
            <!--Bulleted (Maybe try to add numbers using stat.count) list of instructions-->
            <li th:each="instruction, stat : ${recipe.instructions}" th:text="${instruction}">Instructions Not Found</li>
        </ul>
    </div>
    <div class="comments">
        <h1>Comments</h1>
    </div>
</div>
<script>
    function toggleDropdown() {
        const dropdown = document.getElementById('dropdownMenu');
        dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    }

    window.onclick = function(event) {
        if (!event.target.closest('.header-icons')) {
            const dropdown = document.getElementById('dropdownMenu');
            if (dropdown.style.display === 'flex') {
                dropdown.style.display = 'none';
            }
        }
    };
</script>
</body>
</html>
