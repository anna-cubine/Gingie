<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 8000px;
            margin: 0 auto;
            background-color: #d3d3d3;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: visible;
        }

        .header {
            background-color: #ff8c42;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-right: 20px;
            margin-left: 30px;
        }

        .header .logo img {
            width: 60px;
            height: 60px;
            cursor: pointer;
        }

        .header .search-bar input[type="text"] {
            padding: 10px;
            width: 700px;
            font-size: 1em;
            border: none;
            outline: none;
            border-radius: 5px;
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-right: 50px;
            position: relative; /* Ensure dropdown is relative to this container */
        }

        .header-icons button {
            background-color: #ff8c42;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 1em;
            color: white;
            font-weight: bold;
        }

        .button:hover {
            background-color: #e88a3a;
        }

        .dropdown {
            position: absolute;
            top: 100%; /* Align dropdown below the button */
            right: 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none; /* Initially hidden */
            flex-direction: column;
            border-radius: 5px;
            z-index: 1000;
        }

        .dropdown a {
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            font-size: 1em;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .dropdown a:last-child {
            border-bottom: none;
        }

        .dropdown a:hover {
            background-color: #f2f2f2;
        }

        main {
            padding: 20px;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 85.5vh;
        }

        .categories {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
        }

        .button {
            background-color: #f79c42;
            padding: 15px;
            text-align: center;
            font-size: 1em;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
            box-sizing: border-box;
            width: 100%;
            height: 50px;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <div class="logo">
            <a href="../index.html"><img src="/images/Gingie_icon.png" alt="Logo" title="Logo"></a>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>

        <div class="header-icons">
            <a href="/favorites"><button class="button">‚≠ê</button></a>
            <button class="button" onclick="toggleDropdown()">üë§</button>
            <div class="dropdown" id="dropdownMenu">
                <a href="/login">Login</a>
                <a href="/register">Register</a>
                <a href="/userProfile">Profile</a>
            </div>
        </div>

    </header>
<div class="content">
    <div class="categories">Categories</div>

    <!--Mapping the IDs to certain browse pages which will grab any recipe with that category ID-->
    <div class="button-grid" >
        <a th:href="@{/browse(id=Breakfast)}" ><button class="button">Breakfast</button></a>
        <a th:href="@{/browse(id=Lunch)}"><button class="button">Lunch</button></a>
        <a th:href="@{/browse(id=Dinner)}"><button class="button">Dinner</button></a>
        <a th:href="@{/browse(id=Dessert)}"><button class="button">Dessert</button></a>
        <a th:href="@{/browse(id=Snacks)}"><button class="button">Snacks</button></a>
        <a th:href="@{/browse(id=Drinks)}"><button class="button">Drinks</button></a>
        <a th:href="@{/browse(id=All)}"><button class="button">All</button></a>
    </div>
</div>
</div>

<div class="footer">
    &copy; 2024 Your Company. All rights reserved.
</div>

<script>
    function toggleDropdown() {
        const dropdown = document.getElementById('dropdownMenu');
        dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    }

    window.onclick = function(event) {
        if (!event.target.closest('.header-icons')) {
            const dropdown = document.getElementById('dropdownMenu');
            if (dropdown.style.display === 'flex') {
                dropdown.style.display = 'none';
            }
        }
    };
</script>

</body>
</html>
