<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #f5f5f5;
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            background-color: #ff8c42;
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .search-bar {
            flex-grow: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
        }

        .favorite-button {
            background-color: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: black;
        }

        .main-content {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .food-picture {
            background-color: #ccc;
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #555;
        }

        .dish-info {
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }

        .dish-info span {
            display: block;
            font-size: 1rem;
            color: #888;
        }

        .details {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .details div {
            width: 30%;
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .details h3 {
            margin-top: 0;
            font-size: 1.2rem;
            border-bottom: 2px solid #ff8c42;
            margin-bottom: 10px;
        }

        .details ul,
        .details ol {
            padding-left: 20px;
            margin: 0;
        }

        .details ul li,
        .details ol li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <img src="logo.png" alt="Logo" class="logo">
        <input type="text" placeholder="Search" class="search-bar">
        <button class="favorite-button">â˜…</button>
    </header>
    <main class="main-content">
        <div>
            <div class="food-picture">[FOOD PICTURE]</div>
            <div class="dish-info">
                [DISH NAME]
                <span>[RATING]</span>
            </div>
        </div>
        <div class="details">
            <div>
                <h3>Ingredients:</h3>
                <ul>
                    <li>Ing. 1</li>
                    <li>Ing. 2</li>
                    <li>Ing. 3</li>
                </ul>
            </div>
            <div>
                <h3>Directions:</h3>
                <ol>
                    <li>Step one</li>
                    <li>Step two</li>
                    <li>Step three</li>
                </ol>
            </div>
            <div>
                <h3>Reviews:</h3>
                <p>No reviews yet.</p>
            </div>
        </div>
    </main>
</div>
</body>
</html>
