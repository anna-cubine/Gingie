<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #f79c42;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-right: 20px;
            margin-left: 30px;
        }

        .header .logo img {
            width: 60px;
            height: 60px;
            cursor: pointer;
        }

        .header .search-bar input[type="text"] {
            padding: 10px;
            width: 700px;
            font-size: 1em;
            border: none;
            outline: none;
            border-radius: 5px;
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-right: 50px;
        }

        .header-icons img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .categories {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }


        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px; /* Increased for better spacing */
            max-width: 1000px;
            width: 100%;
        }

        .button {
            background-color: #f79c42;
            padding: 15px;
            text-align: center;
            font-size: 1em;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
            box-sizing: border-box;
            width: 100%; /* Ensures buttons stretch evenly in grid cells */
            height: 50px; /* Consistent height for all buttons */
        }
        .button:hover {
            background-color: #e88a3a;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">
        <img src="images/Gingie_icon.png" alt="Logo" title="Logo">
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>

    <div class="header-icons">
        <button class="button">‚≠ê</button>
        <button class="button">üë§</button>
    </div>
</div>

<div class="content">
    <div class="categories">Categories</div>

    <div class="button-grid">
        <a href="browse.html">
            <button class="button">Breakfast</button>
        </a>
        <a href="browse.html">
            <button class="button">Lunch</button>
        </a>
        <a href="browse.html">
            <button class="button">Dinner</button>
        </a>
        <a href="browse.html">
            <button class="button">Dessert</button>
        </a>
        <a href="browse.html">
            <button class="button">Snacks</button>
        </a>
        <a href="browse.html">
            <button class="button">Drinks</button>
        </a>
        <a href="browse.html">
            <button class="button">All</button>
        </a>
    </div>
</div>

<div class="footer">
    &copy; 2024 Your Company. All rights reserved.
</div>

</body>
</html>
