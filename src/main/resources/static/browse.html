<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            margin: 0;
            padding: 0;
        }
        /*this section will expand the title bar to how it is on the categories page*/
        .container {
            width: 100%;
            max-width: 8000px;
            margin: 0 auto;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: visible;
        }

        .header {
            background-color: #ff8c42;
            display: flex;
            padding: 15px;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .header .logo {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-right: 20px;
            margin-left: 30px;
        }

        .header .logo img {
            width: 60px;
            height: 60px;
            cursor: pointer;
        }

        .header .search-bar input[type="text"] {
            padding: 10px;
            width: 700px;
            font-size: 1em;
            border: none;
            outline: none;
            border-radius: 5px;
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-right: 50px;
        }

        .header-icons img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .favorite-button {
            background-color: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: black;
        }

        main {
            padding: 20px;
        }

        h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .categories {
            background-color: #ff8c42;
            color: white;
            font-weight: bold;
            padding: 10px;
            margin-bottom: 20px;
            display: inline-block;
            border-radius: 4px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .card img {
            width: 100%;
            height: auto;
            max-height: 150px;
            object-fit: cover;
            background-color: #ccc;
            margin-bottom: 10px;
        }

        .card-info {
            font-size: 0.9rem;
            color: #555;
        }

        .card-info strong {
            display: block;
            margin-top: 5px;
            color: #333;
        }
    </style>
</head>
